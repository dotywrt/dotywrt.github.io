<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My GitHub Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f8fa;
      color: #24292e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #586069;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #2da44e;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    a.button:hover {
      background-color: #218639;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9rem;
      color: #6a737d;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hello, I'm on GitHub Pages!</h1>
    <p>This is a simple static site hosted with ❤️ on GitHub.</p>
    <a href="https://github.com/dotywrt" class="button">Visit My GitHub</a>
  </header>

  <footer>
    &copy; 2025 DotyWrt — Built with GitHub Pages
  </footer>
</body>
</html>
